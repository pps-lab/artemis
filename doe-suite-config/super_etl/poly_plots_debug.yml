      cplink_fast-small: "*"

      cplink_fast-fast-large: "*"
      cplink_fast-fast-med: "*"
      cplink_fast-fast-small: "*"
    extractors:
      CsvExtractor: {file_regex: ["output.csv"]} # with default file_regex
      IgnoreExtractor: {file_regex: ["stdout.log", "stderr.log"]}
      YamlExtractor: {file_regex: ["runtime_info.yaml"]}
      
    transformers: 
      - name: MergeRowsTransformer
      - name: OsirisPreprocessTransformer
      #- name: ResultFilterTransformer
    loaders:
      CsvSummaryLoader: {skip_empty: True}
      OsirisFactorLoader: {}
      LargeTableLoader: {}
      MyCustomColumnCrossPlotLoader:
        data_filter:
          allowed:
            model: [mnist, resnet18, dlrm, mobilenet, vgg, diffusion, gpt2]
            cpsnark: [no_com, poly, pedersen, cp_link+, cp_link_fast, cp_link, poseidon, cp_link_faster]
            pc_type: [kzg, ipa]

        fig_foreach:
          cols: [$metrics$]
          # jp_except...

        # define metrics (select the data columns)
        metrics:
          prover_time:
            value_cols: [prover_time_sec]
            value_divider: 60.0
            unit_label: min

          verifier_time:
            value_cols: [mean(verifier_time_sec)]
            error_cols: [stddev(verifier_time_sec)]
            value_divider: 1.0
            unit_label: sec

          proof_size:
            value_cols: [proof_size_bytes]
            value_divider: 1000.0
            unit_label: kB

          prover_time_abs:
            value_cols: [prover_time_sec_abs_factor_vs_nocom]
            value_divider: 60.0
            unit_label: min

        ########## Configure each plot:
        cum_plot_config:
        - legend_fig: {label: {template: "{cpsnark}"}, kwargs: {loc: "lower left", ncol: 4, bbox_to_anchor: [0.07, -0.2], columnspacing: 3.5,  fancybox: True}}
        - jp_query: ("$metrics$" != 'verifier_time')
          subplot_grid:
            rows: [pc_type]
            cols: [model]
            share_y: col
            share_x: all
            kwargs:
              constrained_layout: True

        - jp_query: ("$metrics$" == 'verifier_time')
          subplot_grid:
            rows: [pc_type]
            cols: [model]
            share_y: none
            share_x: all
            kwargs:
              constrained_layout: True

        ########## Configure each Subplot:
        cum_subplot_config:
        - jp_query: (subplot_col_idx == `0`)
          yaxis:
            label: {template: "{pc_type} {$metrics$} [{$metric_unit$}]"}
            major_formatter: round_short
        - jp_query: (subplot_row_idx == `0`)
          ax_title: {template: "{model}"}

        - xaxis:
            tick_params:
            - {axis: x, which: both, labelsize: 8}
            - {axis: x, which: major, pad: 10}
        - jp_query: (starts_with("$metrics$", 'prover_time_abs'))
          chart:
            bar_foreach:
              cols: [cpsnark]
              label: {template: ""}
              jp_except: "(cpsnark == 'no_com') || (cpsnark == 'poseidon') || (cpsnark == 'cp_link') || (cpsnark == 'cp_link_fast')"
        - jp_query: (!starts_with("$metrics$", 'prover_time_abs'))
          chart:
            bar_foreach:
              cols: [cpsnark]
              label: {template: ""}
              #jp_except: ""
          ###### Configure each element (artist) in subfigure (ax)
        - cum_artist_config:
          # colors from: https://davidmathlogic.com/colorblind/#%23000000-%23E69F00-%2356B4E9-%23009E73-%23F0E442-%230072B2-%23D55E00-%23CC79A7
          - color: "#D8D7D2" # "#000000"
            jp_query: starts_with(cpsnark, 'no_com')
          - color: "#C5DA3F" #"#D55E00"
            jp_query: starts_with(cpsnark, 'cp_link_fast')
          - color: "#D5DA3F" #"#D55E00"
            jp_query: starts_with(cpsnark, 'cp_link_faster')
          - color: "#009E73" #"#D55E00"
            jp_query: starts_with(cpsnark, 'cp_link+')
          - color: "#99d8c7" # "#F0E442" #E69F00" # "#E69F00"
            jp_query: starts_with(cpsnark, 'cp_link')
          - color: "#0072B2" # "#009E73"
            jp_query: starts_with(cpsnark, 'poly')
          - color: "#D55E00" # "#56B4E9" #
            jp_query: starts_with(cpsnark, 'poseidon')
          - color: "#3FA2DA" # "#56B4E9" #
            jp_query: starts_with(cpsnark, 'pedersen')
          - edgecolor: black
            linewidth: 2
            zorder: 10000
            jp_query: starts_with(cpsnark, 'cplink+') || starts_with(cpsnark, 'poly')
          label_map:
            no_com: No Commitment
            cp_link: Lunar
            cp_link+: Apollo
            poly: Artemis (Horner)
            poseidon: Poseidon
            pedersen: Artemis (Inner Product)
            cp_link_fast: Lunar (Multi-column)
            cp_link_faster: Lunar (Multi-column (FAST))

            mnist: MNIST ~8k
            snet: SNET ~100k
            resnet18: ResNet-18 ~280k
            dlrm: DLRM ~764k
            mobilenet: MobileNet ~3.5m
            vgg: VGG-16 ~15m
            gpt2: GPT-2 ~81m
            diffusion: Diffusion ~19.5m

            kzg: KZG
            ipa: IPA

            prover_time: Prover
            verifier_time: Verifier

            proof_size: Proof Size
            prover_time_abs: Proving time difference


