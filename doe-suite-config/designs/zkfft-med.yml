$SUITE_VARS$:
  $INCLUDE_VARS$: general.yml

exp_zkfft_kzg_med:
  n_repetitions: 1
  host_types:
    medium:
      n: 1
      init_roles: setup-base
      $CMD$: "[% my_run.cmd %]"
  base_experiment:
    model:
      $FACTOR$: [mobilenet, vgg]
    cpsnark: zkfft
    pc_type: ipa


$ETL$:
  overview:
    experiments: "*"
    extractors:
      ErrorExpectedFileExtractor: {expected_file: ["output.csv"]}
      IgnoreExtractor: {file_regex: ["stdout.log", "runtime_info.yaml"]}
      CsvExtractor: {file_regex: ["output.csv"]}
    transformers: []
    loaders:
      CsvSummaryLoader: {skip_empty: True}
