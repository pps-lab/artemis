$ETL$:
  overview:
    experiments: "*"
    extractors:
      ErrorExpectedFileExtractor: {expected_file: ["output.csv"]}
      IgnoreExtractor: {file_regex: ["stdout.log"]}
      CsvExtractor: {file_regex: ["output.csv"]}
    transformers: []
    loaders:
      CsvSummaryLoader: {skip_empty: True}
